<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todos</h1>
    <form action="" id="form">
        <input type="text" name="text" class="input" id="input" placeholder="Enter your todos" autocomplete="off">
        <ul class="todos" id="todos">
        </ul>
    </form>
    <small>click left if toggle completed<br /> click right to remove todos</small>
    <script src="script.js"></script>
</body>
</html>
